<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
    <div id="app">
        <div class="book-container">
            
            <ul class="list" v-if="!this.switch">
                <li v-for="(value, index) in book" :key="value">
                    {{ index }} : {{ value }}
                </li>
            </ul>
            <form class="form" v-else >
                <h1 class="title">IL TUO LIBRO</h1>
                <input  v-model="book.title"  type="text">
                <input  v-model="book.author"  type="text">
                <input  v-model="book.year"  type="text">
                <input  v-model="book.description"  type="text">
            </form>
            <button class="btn" @click="editBook">Modifica Libro</button>
        </div>
     
        
    </div>
</body>
</html>
